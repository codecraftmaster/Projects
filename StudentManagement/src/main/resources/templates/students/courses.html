<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Courses</title>
</head>
<body>
<h1>Manage Courses for <span th:text="${student.name}"></span></h1>

<h2>Enrolled Courses</h2>
<ul>
    <li th:each="c : ${student.courses}">
        <span th:text="${c.name}"></span>
        <form th:action="@{/students/{id}/courses/unenroll(id=${student.id})}" method="post" style="display:inline;">
            <input type="hidden" name="courseId" th:value="${c.id}" />
            <button type="submit">Remove</button>
        </form>
    </li>
</ul>

<h2>All Courses</h2>
<ul>
    <li th:each="c : ${allCourses}">
        <span th:text="${c.name}"></span>
        <form th:if="${!student.courses.contains(c)}" th:action="@{/students/{id}/courses/enroll(id=${student.id})}" method="post" style="display:inline;">
            <input type="hidden" name="courseId" th:value="${c.id}" />
            <button type="submit">Enroll</button>
        </form>
    </li>
</ul>

<a th:href="@{/students}">Back to Students</a>
</body>
</html>
